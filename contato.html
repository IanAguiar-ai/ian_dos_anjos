    <style>
        :root {
            --primary: #2563eb;
            --bg-dark: #0f172a;
            --sidebar-width: 250px;
            --sidebar-collapsed: 60px;
            --text-light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-light); display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-collapsed);
            height: 100vh;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            transition: width 0.3s ease;
            position: fixed; left: 0; top: 0; overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }

        #sidebar:hover { width: var(--sidebar-width); }

        #sidebar .nav-links li a span {
            opacity: 0; transition: opacity 0.2s; visibility: hidden; white-space: nowrap;
        }

        #sidebar:hover .nav-links li a span { opacity: 1; visibility: visible; }

        .menu-btn { padding: 20px; display: flex; flex-direction: column; gap: 5px; }
        .bar { width: 25px; height: 3px; background: var(--primary); border-radius: 2px; }

        .nav-links { list-style: none; margin-top: 30px; }
        .nav-links li a {
            padding: 15px 20px; display: flex; align-items: center;
            color: var(--text-light); text-decoration: none; transition: 0.2s;
        }
        .nav-links li a:hover { background: rgba(255,255,255,0.1); color: var(--primary); }

        /* --- CONTE√öDO --- */
        main { flex-grow: 1; margin-left: var(--sidebar-collapsed); padding: 40px 20px; }

        h1 { color: var(--primary); margin-bottom: 30px; font-size: 2rem; }

        .card {
            background: rgba(30, 41, 59, 0.5);
            padding: 30px; border-radius: 16px; margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .contato-info h3 { margin-bottom: 15px; font-weight: 400; color: #cbd5e1; }
        .contato-info strong { color: var(--primary); margin-right: 10px; }
        .contato-info a { color: var(--text-light); text-decoration: none; transition: 0.3s; }
        .contato-info a:hover { color: var(--primary); }

        /* --- GRID DE REDES --- */
        .redes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .rede-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .rede-item:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .rede-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            filter: grayscale(1) brightness(1.5);
            transition: 0.3s;
        }

        .rede-item:hover img { filter: grayscale(0); }

        /* Mobile */
        @media (max-width: 768px) {
            main { padding: 20px; }
            .redes-grid { grid-template-columns: 1fr 1fr; }
        }

        /* Estilo do Disclaimer */
        .disclaimer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #64748b;
            font-style: italic;
        }
    </style>
