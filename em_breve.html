    <style>
        :root {
            --primary: #2563eb;
            --bg-dark: #0f172a;
            --sidebar-width: 250px;
            --sidebar-collapsed: 60px;
            --text-light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            min-height: 100vh;
        }

        /* --- MENU LATERAL --- */
        #sidebar {
            width: var(--sidebar-collapsed);
            height: 100vh;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            left: 0;
            top: 0;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        #sidebar:hover {
            width: var(--sidebar-width);
        }

        .menu-btn {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .bar { width: 25px; height: 3px; background: var(--primary); border-radius: 2px; }

        /* Esconde o texto por padr√£o */
        #sidebar .nav-links li a span {
            opacity: 0;
            transition: opacity 0.5s ease;
            visibility: hidden; /* Evita que o mouse clique em algo invis√≠vel */
        }

        /* Mostra o texto quando o sidebar sofrer hover */
        #sidebar:hover .nav-links li a span {
            opacity: 1;
            visibility: visible;
        }

        .nav-links {
            list-style: none;
            margin-top: 30px;
            width: var(--sidebar-width);
        }

        .nav-links li a {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            transition: 0.5s;
            white-space: nowrap;
        }

        .nav-links li a:hover { background: rgba(255,255,255,0.1); color: var(--primary); }

        /* --- CONTE√öDO PRINCIPAL --- */
        main {
            flex-grow: 1;
            margin-left: var(--sidebar-collapsed);
            padding: 40px 20px;
            /*max-width: 900px;*/
            transition: margin 0.3s;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .minha-foto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: var(--primary); }

        .card {
            background: rgba(30, 41, 59, 0.5);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 { margin-bottom: 15px; font-size: 1.5rem; border-left: 4px solid var(--primary); padding-left: 15px; }

        .formacao-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .formacao-table td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-em-texto { width: 25px; vertical-align: middle; margin-right: 10px; }

        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            main { padding: 20px; }
            .formacao-table td { display: block; width: 100%; }
        }

        /* Estilo do Disclaimer */
        .disclaimer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #64748b;
            font-style: italic;
        }
    </style>
